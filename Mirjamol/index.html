  <body>
    <header>
            <div class="nav-contant container">
                <ul class="nav-ul-one">
                    <li><p>Work<span>Up</span></p></li>
                </ul>
                <ul class="nav-ul-two">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Post A Job</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="right">
                    <p class="one"><a href="#">Sing In</a></p>
                    <p class="two"><a href="#">Sing Up</a></p>
                </div>
            </div>
            <div class="box-icon">
                <i class='bx bxl-steam'></i>
                <i class='bx bxs-plane-alt'></i>
                <i class='bx bx-briefcase'></i>
            </div>
            <div class="header-button container">
                <h1>Find Your Dream Job Here</h1>
                <p>Find your dream job very easy bu searching the job name.We are providing high demands job for all the job seekars</p>
                <div class="search-father container">
                    <div class="search-box">
                        <div class="input-group">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <input type="text" placeholder="Job Title or Keyword...">
                        </div>
                        <div class="input-group">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <input type="text" placeholder="Location">
                        </div>
                        <div class="select-wrapper">
                            <select>
                                <option value="remotely">Remotely</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="on-site">On-site</option>
                            </select>
                        </div>
                        <button>Search job</button>
                    </div>
                </div>
                <div class="buttons">
                    <p class="buttons-p">Popular Keyword</p>
                    <button><a href="#">Desing</a></button>
